<div ng-controller="choroplethCtrl" class="container">
  <div class="row" id="choropleth-map">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <button type="button" name="List Overlay" class="btn btn-round">
        <i class="fa fa-clone">
        </i>
        <span class="sr-only">List Overlay</span>
      </button>
    </div>
    <div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <img ng-src="{{currentMap}}" alt="temporary map" height="400" />
      </div>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <button type="button" name="Zoom In" class="btn btn-round">
        <i class="fa fa-plus">
        </i>
        <span class="sr-only">Zoom In</span>
      </button>
      <button type="button" name="Zoom Out" class="btn btn-round">
        <i class="fa fa-minus">
        </i>
        <span class="sr-only">Zoom Out</span>
      </button>
    </div>
  </div>
  <div class="row" id="choropleth-type-selectors">

    <button ng-click="selectMap(0)" type="button" name="button" class="btn btn-choropleth">County Lines</button>
    <button ng-click="selectMap(1)" type="button" name="button" class="btn btn-choropleth">Land Capability</button>
    <button ng-click="selectMap(2)" type="button" name="button" class="btn btn-choropleth">Where crops are growing</button>

  </div>

  <div class="row">
    <p>{{currentMapDescription}}</p> 
  </div>

</div>
